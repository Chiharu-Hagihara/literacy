<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リストの例</title>
</head>
<body>
    <h1>愉快なリストたち</h1>

    <h2>順序無しリスト (ul 要素)</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>順序付きリスト(ol 要素)</h2>
    <ol>
        <li>ステップ 1</li>
        <li>ステップ 2</li>
        <li>ステップ 3</li>
    </ol>

    <h2>定義リスト(dl 要素)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JavaScript</dt>
        <dd>解せぬこの名前．</dd>
    </dl>
</body>
</html>
